<div class="min-h-screen bg-gradient-to-br from-blue-50 via-pink-50 to-blue-100 py-10 animate-fadeIn">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <div class="mb-10 fade-in">
      <h1 class="text-4xl font-extrabold bg-gradient-to-r from-blue-600 via-pink-400 to-blue-400 bg-clip-text text-transparent mb-2 drop-shadow-lg animate-fadeIn">Employee Profile</h1>
      <p class="text-lg text-gray-700 mt-2 animate-fadeIn">View and manage your profile information</p>
    </div>
    <!-- Profile Card -->
    <div class="card max-w-3xl mx-auto fade-in border-2 border-blue-200 bg-gradient-to-br from-blue-100 via-pink-100 to-white">
      <!-- Profile Header -->
      <div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-8 mb-10">
        <div class="relative group">
          <div class="w-36 h-36 rounded-full bg-gradient-to-r from-blue-500 to-pink-400 flex items-center justify-center text-white text-5xl font-extrabold shadow-2xl transition-transform group-hover:scale-105 animate-spin-slow">
            {{ employee.firstName.charAt(0) + employee.lastName.charAt(0) }}
          </div>
          <div class="absolute bottom-0 right-0 bg-white rounded-full p-3 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
        </div>
        <div class="text-center md:text-left">
          <h2 class="text-3xl font-bold text-blue-900">{{ employee.firstName + ' ' + employee.lastName }}</h2>
          <div class="flex items-center justify-center md:justify-start mt-2 text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            {{ employee.email }}
          </div>
          <div class="flex items-center justify-center md:justify-start mt-2 text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            {{ employee.department }}
          </div>
          <div class="flex items-center justify-center md:justify-start mt-2 text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
            ID: {{ employee.empId }}
          </div>
        </div>
      </div>
      <!-- Profile Form -->
      <div class="bg-gradient-to-br from-blue-50 via-pink-50 to-white rounded-xl p-8">
        <h3 class="text-2xl font-bold text-blue-900 mb-6">Personal Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div>
            <label class="form-label">First Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input type="text" [(ngModel)]="employee.firstName" class="form-input pl-10" placeholder="Enter your first name" />
            </div>
          </div>
          <div>
            <label class="form-label">Last Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input type="text" [(ngModel)]="employee.lastName" class="form-input pl-10" placeholder="Enter your last name" />
            </div>
          </div>
        </div>
        <div class="mt-8 flex justify-end">
          <button (click)="updateName()" class="btn-primary flex items-center text-lg animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
@keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
.animate-fadeIn { animation: fadeIn 1s cubic-bezier(0.4,0,0.2,1); }

.animate-spin-slow { animation: spin-slow 6s linear infinite; }*/
</style>
