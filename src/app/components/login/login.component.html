<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-pink-50 to-blue-100 animate-fadeIn">
  <div class="card max-w-md w-full space-y-10 fade-in border-2 border-blue-200 shadow-2xl">
    <div class="flex flex-col items-center">
      <div class="bg-gradient-to-br from-blue-400 to-pink-400 rounded-full p-4 shadow-lg animate-spin-slow mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="text-4xl text-center font-extrabold bg-gradient-to-r from-blue-600 via-pink-400 to-blue-400 bg-clip-text text-transparent mb-2 drop-shadow-lg animate-fadeIn">Welcome back!</h2>
      <p class="text-center text-lg text-gray-700 animate-fadeIn">Sign in to access your account</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md -space-y-px">
        <div class="mb-6">
          <label class="form-label">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-blue-400"></i>
            </div>
            <input type="username" formControlName="username"
              class="form-input pl-10"
              placeholder="Enter your username" />
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
            class="mt-1 text-sm text-red-500 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>
            Valid username is required
          </div>
        </div>
        <div class="mb-6">
          <label class="form-label">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-pink-400"></i>
            </div>
            <input type="password" formControlName="password"
              class="form-input pl-10"
              placeholder="Enter your password" />
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="mt-1 text-sm text-red-500 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="loginForm.invalid"
          class="btn-primary group relative w-full flex justify-center py-4 text-lg animate-bounce"
          [ngClass]="{'opacity-50 cursor-not-allowed': loginForm.invalid}">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="fas fa-sign-in-alt text-white"></i>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
<style>
@keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
.animate-fadeIn { animation: fadeIn 1s cubic-bezier(0.4,0,0.2,1); }

</style>
